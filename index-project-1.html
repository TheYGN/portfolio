<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> קידום עסקים בדיגיטל </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
        });
    </script>

</head>

<body>
    <div id="header"></div>

    <section class="mylanguages">
        <div class="technologies">
            <div class="technology">
                <img src="./img/icon/html.png" alt="HTML">
                <div class="overlay">HTML</div>
            </div>
            <div class="technology">
                <img src="./img/icon/css.png" alt="CSS">
                <div class="overlay">CSS</div>
            </div>
    </section>


    <main>

        <section class="contact-section">
            <div class="contact-container">
                <h2>אנחנו מפתחים לעסקים סביבת פיתוח שתעזור לעסק שלהם לצמוח</h2>
                <h3> רוצים לדעת איך? תשאירו לנו פרטים וניצור איתכם קשר עד 24 שעות !</h3>
                <form class="contact-form">
                    <div class="input-wrapper">
                        <label for="name">שם:</label>
                        <input type="text" id="name" name="name" placeholder="" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">אימייל:</label>
                        <input type="email" id="email" name="email" placeholder="" required>
                    </div>

                    <button type="submit">שלח/י »</button>
                </form>

            </div>
        </section>
